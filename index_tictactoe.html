<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tictactoe/styles_tictactoe.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header-display">
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main class="main-display">
        <div class="playerTurn">
            <h2 class="gameStatus"></h2>
        </div>
       
        <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
       </div>         
                <div class="winning-message" id ="winning-message">
                    <div data-winning-message-text>X Wins</div>
                    <button id="restartButton">Restart</button>
                </div>

    
   
</body>
</html>
