<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tictactoe/styles_tictactoe.css">
    <script src="javasript_tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header-display">
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main class="main-display">
        <div class="playerTurn">
            <h2 class="gameStatus"></h2>
        </div>
       
        <div class="main-game">
                <div class="gridcell" id="0" data-index="0"></div>
                <div class="gridcell" id="1" data-index="1"></div>
                <div class="gridcell" id="2" data-index="2"></div>
                <div class="gridcell" id="3" data-index="3"></div>
                <div class="gridcell" id="4" data-index="4"></div>
                <div class="gridcell" id="5" data-index="5"></div>
                <div class="gridcell" id="6" data-index="6"></div>
                <div class="gridcell" id="7" data-index="7"></div>
                <div class="gridcell" id="8" data-index="8"></div>
                <div id="strike" class="strike"></div>
        </div>

        <!--score and reset-->
        <footer class="foot_container">
            <div class="score">
                <span class="user_score">User Score: </span>
                <span class="comp_score">Computer Score: </span>
            </div>
            <div class="reset">
                <button class="resetBtn">Reset</button>
            </div>
        </footer>
        

        




    </main>
   
</body>
</html>
