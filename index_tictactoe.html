<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tictactoe/styles_tictactoe.css">
    <script src="javascript_tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header-display">
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main class="main-display">
        <div class="main-game">
                <div class="r1 c1 gridcell"></div>
                <div class="r1 c2 gridcell"></div>
                <div class="r1 c3 gridcell"></div>
                <div class="r2 c1 gridcell"></div>
                <div class="r2 c2 gridcell"></div>
                <div class="r2 c3 gridcell"></div>
                <div class="r3 c1 gridcell"></div>
                <div class="r3 c2 gridcell"></div>
                <div class="r3 c3 gridcell"></div>
        </div>

        <!--score and reset-->
        <footer class="foot_container">
            <div class="score">
                <span class="user_score">User Score: </span>
                <span class="comp_score">Computer Score: </span>
            </div>
            <div class="reset">
                <button class="resetBtn">Reset</button>
            </div>
        </footer>
        

        




    </main>
   
</body>
</html>
